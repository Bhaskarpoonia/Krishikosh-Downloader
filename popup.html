<!DOCTYPE html>
<html>
<head>
  <title>Krishikosh Downloader</title>
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    
    #downloadBtn {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 12px;
      font-weight: bold;
    }
    
    #status {
      margin: 12px 0;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 13px;
      min-height: 18px;
      text-align: center;
    }

    /* --- Dark Mode Styles --- */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }
      
      #downloadBtn {
        background: #2e8b57;
      }
      
      #status {
        background: #2c2c2c;
        color: #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <div id="popup-content">
    <h3>Krishikosh Downloader</h3>
    <button id="downloadBtn">Start Download</button>
    <div id="status">Ready.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
